<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1 data-trans="title">Welcome to my bookshop</h1>

    <label for="lang" data-trans="choose-lang">Choose a language:</label>
    <select name="lang" id="languages" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>

    <button onclick="onTuggleAddDiv()" data-trans="add-book">Add Book</button>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <!-- <th>Id</th> -->
                <th data-trans="book-title" scope="col">Title</th>
                <th data-trans="book-price" scope="col">Price</th>
                <th data-trans="Actoins" colspan="3" scope="col">Actoins</th>
            </thead>
            <tbody class="table-body">

            </tbody>
        </table>
    </div>

    <div class="modal">
        <button onclick="onCloseModal()">x</button>
        <h2></h2>
        <p></p>
        <div class="rate-controler"></div>
    </div>

    <!-- add new book modal -->
    <div class="add-new-book">
        <h2 data-trans="add-book-title">Books Title</h2>
        <input type="text" placeholder="Enter Book Title" class="book-title" data-trans="placeH-title">
        <h2 data-trans="add-price">Books Price</h2>
        <input type="text" placeholder="Enter Price" class="book-price" data-trans="placeH-price"> <br />
        <button onclick="onAddBook()" data-trans="add-btn">Add</button>
        <button onclick="onTuggleAddDiv()" data-trans="add-close">Close</button>
    </div>

    <script src="js/service/util.service.js"></script>
    <script src="js/service/book.storege.js"></script>
    <script src="js/service/book.service.js"></script>
    <script src="js/controller.bookshop.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
